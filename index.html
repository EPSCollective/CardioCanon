<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardiology Canon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a2a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgba(10, 10, 42, 0.8);
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.1);
            z-index: 10;
        }
        .header-content {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: auto;
            border-radius: 10px;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px #00ffff);
        }
        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .header-text p {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .header-text p:first-child {
            font-size: 24px;
            font-weight: bold;
        }
        .chatbot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 20px #00ffff, inset 0 0 20px #00ffff;
            animation: glowingBorder 2s infinite alternate;
        }
        @keyframes glowingBorder {
            from { box-shadow: 0 0 10px #00ffff, inset 0 0 10px #00ffff; }
            to { box-shadow: 0 0 30px #00ffff, inset 0 0 30px #00ffff; }
        }
        /* Custom styles to override Flowise defaults */
        .chatbot-container > div {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chatbot-container > div > div:nth-child(2) {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chatbot-container > div > div:last-child {
            padding: 10px;
            background-color: #0a0a2a;
        }
        /* Ensure all text in the chatbot is dark blue */
        .chatbot-container * {
            color: #00008B !important;
        }
        @media (max-width: 768px) {
            .header {
                padding: 5px 10px;
            }
            .header img {
                width: 40px;
            }
            .header-text p {
                font-size: 14px;
            }
            .header-text p:first-child {
                font-size: 18px;
            }
            .chatbot-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="https://github.com/BarOfSoapOnWednesday/HER-Chatbot/blob/main/HeartBug_404%20for%20T-shirt%20BW.png?raw=true" alt="HeartBug Image">
                <div class="header-text">
                    <p>Cardiology Canon</p>
                    <p>'your friendly assistant on your meander through cardiology literature'</p>
                </div>
            </div>
        </div>
        <div class="chatbot-container">
            <flowise-fullchatbot></flowise-fullchatbot>
        </div>
    </div>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "a557d0c9-6925-4d56-98c4-3bef16d1ff09",
            apiHost: "https://flowise-9t13.onrender.com",
            theme: {
                chatWindow: {
                    welcomeMessage: "Welcome to Cardiology Canon! How can I assist you today?",
                    backgroundColor: "#0a0a2a",
                    height: '100%',
                    width: '100%',
                    fontSize: 16,
                    botMessage: {
                        backgroundColor: "#ffffff",
                        textColor: "#00008B",
                        showAvatar: true,
                        avatarSrc: "https://github.com/BarOfSoapOnWednesday/HER-Chatbot/blob/main/HeartBug_404%20for%20T-shirt%20BW.png?raw=true",
                    },
                    userMessage: {
                        backgroundColor: "#ffffff",
                        textColor: "#00008B",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: 'Ask about cardiology...',
                        backgroundColor: '#ffffff',
                        textColor: '#00008B',
                        sendButtonColor: '#00008B',
                    },
                },
            },
            // Remove 'Powered by Flowise' text and ensure scrolling
            customCSS: `
                .chatbot-branding { display: none !important; }
                .conversation-container { max-height: calc(100% - 60px) !important; overflow-y: auto !important; }
                .conversation-container > div:first-child { height: auto !important; }
            `
        })
    </script>
</body>
</html>
