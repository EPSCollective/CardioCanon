<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardiology Canon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a2a;
            color: #00ffff;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 95vh;
            overflow: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(10, 10, 42, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            width: 100%;
            height: 95%;
            box-sizing: border-box;
            animation: popUp 0.5s ease-out;
            transition: all 0.3s ease;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header-content {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 90px;
            height: auto;
            border-radius: 15px;
            margin-right: 20px;
            filter: drop-shadow(0 0 40px #00ffff);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #00ffff); }
            to { filter: drop-shadow(0 0 40px #00ffff); }
        }
        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .header-text p {
            margin: 5px 0;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
            text-align: left;
        }
        .chatbot-container {
            flex: 1;
            width: 100%;
            border: 4px solid #00ffff;
            border-radius: 15px;
            background-color: rgba(0, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: borderGlow 2s infinite alternate;
        }
        @keyframes borderGlow {
            from { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
        }
        .chatbot-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin: 5px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }
        .chatbot-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 255, 255, 0.1);
            word-wrap: break-word;
        }
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            .header {
                justify-content: flex-start;
                padding: 0 10px;
            }
            .header-content {
                flex-direction: row;
                align-items: center;
            }
            .header img {
                width: 60px;
                margin-right: 10px;
            }
            .header-text {
                align-items: flex-start;
            }
            .header-text p {
                font-size: 16px;
                text-align: left;
            }
            .chatbot-container {
                border-width: 0;
            }
            .chatbot-content {
                padding: 10px;
                margin: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="https://github.com/BarOfSoapOnWednesday/HER-Chatbot/blob/main/HeartBug_404%20for%20T-shirt%20BW.png?raw=true" alt="HeartBug Image">
                <div class="header-text">
                    <p>Cardiology Canon</p>
                    <p>'your friendly assistant on your meander through cardiology literature...'</p>
                </div>
            </div>
        </div>
        <div class="chatbot-container">
            <div class="chatbot-content" id="chatbot-content">
                <flowise-fullchatbot></flowise-fullchatbot>
            </div>
        </div>
    </div>
   <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "a557d0c9-6925-4d56-98c4-3bef16d1ff09",
            apiHost: "https://flowise-9t13.onrender.com",
        })
    </script>
</body>
</html>
